      display: flex;
      background-color: #333;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav > li {
      position: relative;
    }

    .nav > li > a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
    }

    .nav > li:hover {
      background-color: #555;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #444;
      list-style: none;
      margin: 0;
      padding: 0;
      min-width: 160px;
    }

    .submenu li a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
    }

    .nav > li:hover .submenu {
      display: block;
    }
  </style>
</head>
